<div class="blogs-container">
  <div class="blogs-header">
    <h1>Food Safety Blogs</h1>
    <p>Stay updated with the latest food safety news, regulations, and best practices</p>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading blogs...</p>
  </div>

  <div *ngIf="!isLoading && blogs.length === 0" class="no-blogs">
    <mat-icon>article</mat-icon>
    <p>No blog posts available at the moment.</p>
  </div>

  <div *ngIf="!isLoading && blogs.length > 0" class="blogs-grid">
    <mat-card class="blog-card" *ngFor="let blog of blogs">
      <div class="blog-image">
        <img [src]="'assets/images/' + blog.image" alt="Blog image" onerror="this.src='assets/images/default-blog.jpg'">
      </div>
      <mat-card-content>
        <div class="blog-date">{{formatDate(blog.publishedDate)}}</div>
        <mat-card-title>{{blog.title}}</mat-card-title>
        <p class="blog-description">{{blog.descriptiton}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/food-safety-blogs', blog.id]">READ MORE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
