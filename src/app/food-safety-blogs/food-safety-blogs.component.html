<div class="blogs-container">
    <div class="blogs-header">
      <h1>All Blog Posts</h1>
    </div>
  
    <div class="blogs-content">
      <div class="blogs-grid">
        <div *ngIf="isLoading" class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Loading blogs...</p>
        </div>
  
        <div *ngIf="!isLoading && filteredBlogs.length === 0" class="no-blogs">
          <mat-icon>article</mat-icon>
          <p>No blog posts available for {{selectedYear}}.</p>
        </div>
  
        <div *ngIf="!isLoading && filteredBlogs.length > 0" class="blog-cards">
          <div class="blog-card" *ngFor="let blog of filteredBlogs">
            <div class="blog-image">
              <img [src]="'assets/images/' + blog.image" alt="Blog image" onerror="this.src='assets/images/default-blog.jpg'">
            </div>
            <div class="blog-content">
              <div class="blog-date">{{formatDate(blog.publishedDate)}}</div>
              <h3 class="blog-title">{{blog.title}}</h3>
              <p class="blog-description">{{blog.descriptiton}}</p>
            </div>
          </div>
        </div>
      </div>
  
      <div class="blogs-sidebar">
        <div class="sidebar-section">
          <h2>Food Safety News Blogs</h2>
          <div class="sidebar-divider"></div>
          <h3>Featured Year</h3>
          <div class="year-chips">
            <div 
              *ngFor="let year of availableYears" 
              class="year-chip" 
              [class.active]="selectedYear === year"
              (click)="filterBlogsByYear(year)">
              {{year}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
