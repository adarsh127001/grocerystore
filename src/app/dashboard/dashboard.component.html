<div class="dashboard-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [mode]="'side'" [opened]="true">
      <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar color="primary">
        <button mat-icon-button aria-label="Toggle sidebar" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
        <span class="toolbar-spacer"></span>
        <div class="quick-actions">
        </div>
        <div class="user-info">
          <span>Welcome, {{currentUser}}</span>
          <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>

      <div class="dashboard-content">
        <div class="main-content">
          <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard Overview</h1>
            <div class="date-display">{{ today | date:'EEEE, MMMM d, y' }}</div>
          </div>

          <div class="dashboard-grid">
            <div class="dashboard-item">
              <mat-card>
                <mat-card-header>
                  <mat-card-title>Orders Analysis</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <app-ssr-chart 
                    [title]="''" 
                    [data]="orderAnalysisData" 
                    [selectedRange]="selectedRange">
                  </app-ssr-chart>
                </mat-card-content>
              </mat-card>
            </div>

            <div class="dashboard-item">
              <mat-card>
                <mat-card-header>
                  <mat-card-title>Food Safety Blogs</mat-card-title>
                  <span class="spacer"></span>
                  <a routerLink="/food-safety-blogs" mat-button color="primary">View All</a>
                </mat-card-header>
                <mat-card-content>
                  <app-food-safety-blogs [previewMode]="true" [limit]="2"></app-food-safety-blogs>
                </mat-card-content>
              </mat-card>
            </div>

            <div class="dashboard-item">
              <mat-card>
                <mat-card-content>
                  <app-shipment-statistics></app-shipment-statistics>
                </mat-card-content>
              </mat-card>
            </div>

            <div class="dashboard-item">
              <mat-card>
                <mat-card-header>
                  <mat-card-title>My Daily Tasks</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <app-daily-tasks></app-daily-tasks>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
