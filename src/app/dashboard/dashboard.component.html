<div class="dashboard-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [mode]="'side'" [opened]="true">
      <div class="menu-header">
        <div class="app-logo">Grocery Store</div>
        <div class="version-info">Management System v1.0</div>
      </div>

      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="/dashboard" class="nav-list-item active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/inventory" class="nav-list-item">
          <mat-icon matListItemIcon>inventory_2</mat-icon>
          <span matListItemTitle>Inventory</span>
        </a>
        <a mat-list-item routerLink="/shipments" class="nav-list-item">
          <mat-icon matListItemIcon>local_shipping</mat-icon>
          <span matListItemTitle>Shipments</span>
        </a>
        <a mat-list-item routerLink="/tasks" class="nav-list-item">
          <mat-icon matListItemIcon>task_alt</mat-icon>
          <span matListItemTitle>Tasks</span>
        </a>
        <a mat-list-item routerLink="/blogs" class="nav-list-item">
          <mat-icon matListItemIcon>article</mat-icon>
          <span matListItemTitle>Food Safety Blogs</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()" class="nav-list-item">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar color="primary">
        <button mat-icon-button aria-label="Toggle sidebar" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
        <span class="toolbar-spacer"></span>
        <div class="user-info">
          <span>Welcome, {{currentUser}}</span>
          <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>

      <div class="dashboard-content">
        <div class="main-content">
          <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard Overview</h1>
            <div class="date-display">{{ today | date:'EEEE, MMMM d, y' }}</div>
          </div>

          <app-ssr-chart 
            [title]="'Orders Analysis'" 
            [data]="orderAnalysisData" 
            [selectedRange]="selectedRange">
          </app-ssr-chart>
          
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
